<div class="item">
  <input
    type="checkbox"
    name="checkbox"
    value="{{ task.taskId }}"
    [checked]="task.complete"
    (change)="onTaskUpdated()"
  />
  <p [ngClass]="{ lineThroughComplete: task.complete }">
    {{ task.taskDescription }}
  </p>
  <img src="assets/delete.svg" alt="delete" (click)="onTaskDeleted()" />
</div>
